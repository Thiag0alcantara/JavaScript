<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
</head>
<body>
    <h1>Nacionalidade</h1>
   Digite o pais onde você vive <input type="text" name="nacio" id="nacio">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>


    <script>
        function verificar(){
            var nacionalidade = window.document.getElementById('nacio')
            var pais = (nacionalidade.value)
            var res = window.document.querySelector('div#res')
             res.innerHTML = `vivendo em <strong>${pais}</strong>`
            
             if(pais == 'Brasil'){
                res.innerHTML += `<p>você é <strong>brasileiro!</strong></p>`
            } 
            else{ res.innerHTML += `<p>você é <strong>estrangeiro!</strong></p>`

            }
            

        }

        


    </script>
</body>
</html>
